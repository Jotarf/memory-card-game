<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>One Piece | Memory Card Game</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <span class="app-name">
        One Piece | Memory Card Game
      </span>
      <span class="stats">
        <span class="timer">0:00</span>
        <span class="counter">0/6 matches</span>
      </span>
    </header>
    <div class="layout" id="cards-grid"></div>
    <dialog class="game-over-modal">
      <div class="modal-content">
        <span class="modal-title">
          Game Over
        </span>
        <div class="modal-play-again">
          <div class="fancy-text">
            <span class="letter">P</span>
            <span class="letter">l</span>
            <span class="letter">a</span>
            <span class="letter margin-right">y</span>
            <span class="letter">A</span>
            <span class="letter">g</span>
            <span class="letter">a</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
          </div>
        </div>
      </div>
    </dialog>
  </body>
</html>
